name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2
      - name: Select Xcode 12.4
        run: sudo xcode-select -s /Applications/Xcode_12.4.app
      - name: Run tests
        run: make test
